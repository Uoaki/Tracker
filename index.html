<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>testing</title>
</head>
<body>
	<div id="map" style="width:1920px;height:1080px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b800afcb5fff661bc18c553e4b3e54df"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.335887, 126.584063),
			level: 13
		};

		var map = new kakao.maps.Map(container, options);

        var markerPosition  = new kakao.maps.LatLng(37.46686, 126.655862); 

        var marker = new kakao.maps.Marker({
        position: markerPosition
        });

        marker.setMap(map);
	</script>
</body>
</html>
