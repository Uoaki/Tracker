<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>testing</title>
</head>
<body>
	<div id="map" style="width:1920px;height:1080px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b800afcb5fff661bc18c553e4b3e54df"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.335887, 126.584063),
			level: 13
		};

		var map = new kakao.maps.Map(container, options);

        var positions = [
            {
                content: '<div>충만교회</div>',
                latlng: new kakao.maps.LatLng(37.466597, 126.655935)
            },
            {
                content: '<div>마태지파 주안교회</div>',
                latlng: new kakao.maps.LatLng(37.457118, 126.691794)
            }
        ];

        for (var i = 0; i < positions.length; i++) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: positions[i].latlng
            });

            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].content
            });

            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOverListener(infowindow));
        }

        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        function makeOverListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }  
	</script>
</body>
</html>
